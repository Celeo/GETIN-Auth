{% extends 'wiki/base.html' %}


{% block content %}

<div class="clearfix">
  <h2 class="page_title left">
    <small class="er">
      <a href="{{ url_for('.view_namespace', name=namespace) }}">/{{ namespace }}/</a>
    </small>
    {{ name }}
  </h2>
  <div class="right">
    {% if current_user.is_authenticated and current_user.wiki_mod %}
      <a href="{{ url_for('.edit', namespace=page.namespace.name, name=page.name) }}"
        class="btn waves-effect waves-light blue darken-2">Edit</a>
    {% endif %}
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('.history', namespace=page.namespace.name, name=page.name) }}"
        class="btn waves-effect waves-light blue darken-2">History</a>
    {% endif %}
  </div>
</div>

<div class="bigger">
  {{ page.contents | safe }}
</div>

{% endblock content %}
