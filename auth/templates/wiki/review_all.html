{% extends 'wiki/base.html' %}


{% block content %}

<h2>Pending Submissions</h2>

<ul class="circle bigger">
  {% for review in pending %}
    <li><a href="#">
      Review #{{ review.id }} on {{ review.page.namespace.name }}/{{ review.page.name }} by {{ review.user.name }}
    </a></li>
  {% endfor %}
</ul>

{% endblock content %}
